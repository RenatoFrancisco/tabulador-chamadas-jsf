<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h2>Logar no Sistema</h2>
		<h:form>
			<p:messages autoUpdate="true"/>
			<fieldset>
				<legend>Dados do Login</legend>
				<h:panelGrid columns="2">
					<p:outputLabel value="E-mail:" for="email"/>
					<p:inputText id="email" value="#{loginBean.usuario.email}" />
					
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"/>					
				</h:panelGrid>
				<p:commandButton action="#{loginBean.efetuaLogin}" value="Efetuar Login" 
						icon="ui-icon-locked"/>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
