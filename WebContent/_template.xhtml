<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>
		<h:outputStylesheet name="style.css" library="css"/>
		<ui:insert name="titulo">Sistema de Tabulação de Chamadas WEB</ui:insert>
	</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage name="atento-logo.png" library="imagens" id="logoCompany"/>
		<div id="usuarioLogado">
			<h:form rendered="#{usuarioLogadoBean.logado}">
				Logado na sessão: #{usuarioLogadoBean.usuario.nome}
				<h:commandLink action="#{loginBean.efetuaLogout}" value="[Sair]"/>
			</h:form>	
		</div>
	</div>
	
	<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>
	
	<div id="rodape">
		Copyright 2016. 
		Desenvolvido por Renato Francisco da Silva.
	</div>
</h:body>
</html>
